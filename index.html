<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kenzieflix, o melhor site para você assistir filmes e séries"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="logo netflix" />
      </div>
      <h2>Quem está assistindo?</h2>
    </header>
    <main>
      <ul>
        <li>
          <img src="./img/panda.png" alt="Panda" class="imgem" />
          <p>Sam</p>
        </li>

        <li>
          <img src="./img/pink.png" alt="" class="imgem" />
          <p>Ane</p>
        </li>

        <li>
          <img src="./img/robot.png" alt="" class="imgem" />
          <p>Leonardo</p>
        </li>

        <li>
          <img
            class="cursorPointer"
            src="./img/Plluss.png"
            alt=""
            width="168"
          />
          <p>Adicionar perfis</p>
        </li>
      </ul>

      <button class="btn">Gerenciar Perfis</button>
    </main>
  </body>
</html>
